components:
  schemas:
    SignInRequestDto:
      type: object
      properties:
        phone:
          type: string
          example: '+79129656125'
        password:
          type: string
          example: Сергеев121
      required:
        - phone
        - password
    Role:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
      required:
        - id
        - title
    SessionInfoDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        company:
          type: string
        post:
          type: string
        birth_date:
          type: string
        personal_phone:
          type: string
        work_phone:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
      required:
        - id
        - name
        - company
        - post
        - birth_date
        - personal_phone
        - work_phone
        - roles
    AvatarDto:
      type: object
      properties:
        avatar:
          type: string
      required:
        - avatar
    WorkTime:
      type: object
      properties:
        day:
          type: string
        startTime:
          type: string
        endTime:
          type: string
      required:
        - day
    WorkTimesInfo:
      type: object
      properties:
        workDaysCount:
          type: number
        totalWorkHours:
          type: number
        workTimes:
          type: array
          items:
            $ref: '#/components/schemas/WorkTime'
        absencesCount:
          type: number
        lateArrivalsCount:
          type: number
        overtimesCount:
          type: number
      required:
        - workDaysCount
        - totalWorkHours
        - workTimes
        - absencesCount
        - lateArrivalsCount
        - overtimesCount
    BadApplication:
      type: object
      properties:
        count:
          type: string
        state:
          type: string
      required:
        - count
        - state
    Category:
      type: object
      properties:
        count:
          type: number
        title:
          type: string
        type:
          type: string
      required:
        - count
        - title
        - type
    InfoDto:
      type: object
      properties:
        pages:
          type: number
        count:
          type: number
      required:
        - pages
        - count
    ResponsibleDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        phone:
          type: string
      required:
        - id
        - name
        - phone
    PorterDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        phone:
          type: string
      required:
        - id
        - name
        - phone
