        responsible:
          $ref: '#/components/schemas/ResponsibleDto'
        processing:
          type: string
        sub_processing:
          type: string
        porter:
          $ref: '#/components/schemas/PorterDto'
        flag:
          type: number
        tk:
          type: string
      required:
        - id
        - client
        - responsible
        - processing
        - sub_processing
        - porter
        - flag
        - tk
    ApplicationSaleDto:
      type: object
      properties:
        info:
          $ref: '#/components/schemas/InfoDto'
        data:
          type: array
          items:
            $ref: '#/components/schemas/DataDto'
      required:
        - info
        - data
    MoveApplicationSaleDto:
      type: object
      properties:
        id:
          type: string
        processing:
          type: string
        sub_processing:
          type: string
        type:
          type: string
        move_myself:
          type: boolean
        comment_for_collector:
          type: string
      required:
        - id
        - processing
        - sub_processing
        - type
        - move_myself
        - comment_for_collector
    Org:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    Bill:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    OrgsBills:
      type: object
      properties:
        orgs:
          type: array
          items:
            $ref: '#/components/schemas/Org'
        bills:
          type: array
          items:
            $ref: '#/components/schemas/Bill'
      required:
        - orgs
        - bills
    ReqRefusalDto:
      type: object
      properties:
        id:
          type: string
        reason:
          type: string
      required:
        - id
        - reason
    Tks:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    Countries:
      type: object
      properties:
